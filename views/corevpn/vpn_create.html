<div class="row">
    <div class="col-md-2 hidden-sm">
    </div>
    <div class="col-md-8 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5>Create new network</h5>
            </div>
            <div class="panel-body text-center">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">Name: </span>
                            <input type="text" id="name" class="form-control" ng-model="name"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">Join to network: </span>
                            <select ng-model="network" id="network_id" ng-options="network.name for network in networks" class="form-control">
                            </select>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" ng-click="create()">Create</button>
            </div>
        </div>
    </div>
    <div class="col-md-2 hidden-sm"></div>
</div>

<script>
    $(function () {
        $('.selectpicker').selectpicker();
        $('[data-toggle="tooltip"]').tooltip()
    });
</script>
