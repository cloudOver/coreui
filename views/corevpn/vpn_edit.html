<div class="text-center">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    VPN details
                </div>
                <div class="panel-body text-center">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Name</span>
                            <input type="text" ng-model="vpn.name" class="form-control" />
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon">ID</span>
                            <input type="text" ng-model="vpn.id" class="form-control" readonly />
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon">Network ID</span>
                            <input type="text" ng-model="vpn.network_id" class="form-control" readonly />
                        </div>
                        <hr/>
                        <div class="input-group">
                            <span class="input-group-addon">Endpoint</span>
                            <input type="text" ng-model="vpn.endpoint + ':' + vpn.port" class="form-control" readonly />
                        </div>
                        <hr/>
                        <button class="btn btn-danger" ng-click="remove()"><span class="glyphicon glyphicon-remove"></span> Remove</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    CA certificate
                </div>
                <div class="panel-body text-center">
                    <textarea ng-model="credentials.ca_cert" width="100%" class="form-control" rows="13"></textarea>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Client certificate
                </div>
                <div class="panel-body text-center">
                    <textarea ng-model="credentials.cert" width="100%" class="form-control" rows="13"></textarea>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Client key (private)
                </div>
                <div class="panel-body text-center">
                    <textarea ng-model="credentials.key" width="100%" class="form-control" rows="13"></textarea>
                </div>
            </div>
        </div>
    </div>
    <a href="#/coretalk/userdata/">Go back to script list</a>
    &nbsp;&nbsp;&nbsp;
    <button class="btn btn-success" ng-click="save()"><span class="glyphicon glyphicon-save"></span> Save</button>
</div>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });
</script>
