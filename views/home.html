<div class="modal fade" id="intro">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Before you begin...</h4>
            </div>
            <div class="modal-body">
                <img src="img/introscreen.png" width="90%">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Got it!</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
    if (document.location.hash.indexOf('show_intro') > 0) {
        $('#intro').modal('show');
    }
</script>

<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Your resources</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <canvas id="memory" class="chart chart-doughnut" data="memory_data" responsive="true" labels="memory_labels" colours="memory_colours"></canvas>
                        Memory
                    </div>
                    <div class="col-md-4 text-center">
                        <canvas id="cpu" class="chart chart-doughnut" data="cpu_data" labels="cpu_labels" colours="cpu_colours"></canvas>
                        CPU
                    </div>
                    <div class="col-md-4 text-center">
                        <canvas id="storage" class="chart chart-doughnut" data="storage_data" labels="storage_labels" colours="storage_colours"></canvas>
                        Storage
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h5>Create new...</h5>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4 text-center"><a href="#/api/vm/create/"><button class="btn btn-success btn-lg"><span class="glyphicon glyphicon-tasks"></span> Instance</button></a></div>
                    <div class="col-md-4 text-center"><a href="#/api/image/create/"><button class="btn btn-success btn-lg"><span class="glyphicon glyphicon-hdd"></span> Image</button></a></div>
                    <div class="col-md-4 text-center"><a href="#/api/network/create/"><button class="btn btn-success btn-lg"><span class="glyphicon glyphicon-globe"></span> Network</button></a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Cloud capabilities</div>
            <div class="panel-body">
                <table ng-table class="table table-condensed">
                    <thead>
                    <tr>
                        <th>Template:</th>
                        <th>Count</th>
                    </tr>
                    </thead>
                    <tr ng-repeat="tmpl in templates">
                        <td><b>{{ tmpl.name }}: </b></td>
                        <td>{{ tmpl.caps }}</td>
                    </tr>
                </table>
                <hr/>
                <b>Available storage:</b> {{ storage }} GB
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Thunder Script</div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <label class="input-group-addon" for="script_name">Script name: </label>
                            <input type="text" class="form-control" placeholder="Search script" id="script_name"/>
                        </div>
                    </div>
                    <div class="form-group" id="script_variables"></div>
                    <hr/>
                    <button class="btn btn-success" ng-click="script_call()">Call</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Thunder modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="script_result">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Result of ThunderScript call</h4>
            </div>
            <div class="modal-body">
                <pre id="script_output"></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
