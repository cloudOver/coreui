<div ng-controller="CoreCtrl">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Your resources</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <canvas id="memory" class="chart chart-doughnut" data="memory_data" responsive="true" labels="memory_labels" colours="memory_colours"></canvas>
                            Memory
                        </div>
                        <div class="col-md-4 text-center">
                            <canvas id="cpu" class="chart chart-doughnut" data="cpu_data" labels="cpu_labels" colours="cpu_colours"></canvas>
                            CPU
                        </div>
                        <div class="col-md-4 text-center">
                            <canvas id="storage" class="chart chart-doughnut" data="storage_data" labels="storage_labels" colours="storage_colours"></canvas>
                            Storage
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Cloud capabilities</div>
                <div class="panel-body">
                    <table ng-table class="table table-condensed">
                        <thead>
                        <tr>
                            <th>Template:</th>
                            <th>Count</th>
                        </tr>
                        </thead>
                        <tr ng-repeat="tmpl in templates">
                            <td><b>{{ tmpl.name }}: </b></td>
                            <td>{{ tmpl.caps }}</td>
                        </tr>
                    </table>
                    <hr/>
                    <b>Available storage:</b> {{ storage }} MB
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function viewController($scope, $location, $http) {
    request('/api/template/capabilities/', {token: $.cookie("core_token")}, function(caps) {
        request('/api/template/get_list/', {token: $.cookie("core_token")}, function(templ) {
            $scope.templates = [];
            for (i = 0; i < templ.length; i++) {
                $scope.templates.push({});
                $scope.templates[i].caps = caps[templ[i]["id"]];
                $scope.templates[i].id = templ[i]["id"];
                $scope.templates[i].name = templ[i]["name"];
            }
            $scope.$apply();
        });
    });
    request('/api/storage/capabilities/', {token: $.cookie("core_token")}, function(caps) {
        $scope.storage = caps;
        $scope.$apply();
    });
    request('/user/user/get_info/', {login: $.cookie("core_login"), pw_hash: $.cookie("core_hash")}, function(r) {
        scope = angular.element($("#view")).scope();
        scope.apply;

        var ctx = $("#memory").get(0).getContext("2d");
        var c = new Chart(ctx).Doughnut([
            {
                value: r['memory_used'],
                color: '#33ff66'
            },
            {
                value: r['memory_quota'] - r['memory_used'],
                color: '#dddddd'
            }
        ]);
        var ctx = $("#cpu").get(0).getContext("2d");
        var c = new Chart(ctx).Doughnut([
            {
                value: r['cpu_used'],
                color: '#ff6633'
            },
            {
                value: r['cpu_quota'] - r['cpu_used'],
                color: '#dddddd'
            }
        ]);
        var ctx = $("#storage").get(0).getContext("2d");
        var c = new Chart(ctx).Doughnut([
            {
                value: r['storage_used'],
                color: '#ffbb33'
            },
            {
                value: r['storage_quota'] - r['storage_used'],
                color: '#dddddd'
            }
        ]);
    });
}

</script>
