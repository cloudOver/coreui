<div class="text-center">
    <div class="row">
        <div class="col-md-1 hidden-sm">
        </div>
        <div class="col-md-5 col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Actions
                </div>
                <div class="panel-body">
                    <div class="btn-group">
                        <button class="btn btn-danger" ng-click="imageRemove()"><span class="glyphicon glyphicon-remove"></span>Remove</button>
                        <!--<button class="btn btn-default" ng-click="cloneImage(image)"><span class="glyphicon glyphicon-copy"></span>Clone</button>-->
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Disk image details
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <div class="input-group-addon">ID</div>
                        <input type="text" readonly id="id" ng-model="image.id" class="form-control" placeholder="ID" required autofocus>
                    </div>
                    <hr/>
                    <div class="input-group">
                        <div class="input-group-addon">Name</div>
                        <input type="text" id="name" ng-model="image.name" class="form-control" placeholder="Name" required autofocus>
                    </div>
                    <hr/>
                    <div class="input-group">
                        <div class="input-group-addon">Description</div>
                        <textarea type="text" id="description" ng-model="image.description" class="form-control" placeholder="Short description"></textarea>
                    </div>
                    <hr/>
                    <div class="input-group">
                        <div class="input-group-addon">Size</div>
                        <input type="number" readonly class="form-control" id="size" ng-model="image.size/1024/1024/1024" value="1" step="0.1" aria-valuemin="0.1">
                        <div class="input-group-addon">GB</div>
                    </div>
                    <hr/>
                    <div class="input-group">
                        <div class="input-group-addon">Format</div>
                        <input type="text" readonly class="form-control" id="format" ng-model="image.format">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Hardware
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="pull-right">Type:</div>
                        </div>
                        <div class="col-md-8">
                            <select ng-model="image.type" required id="type" ng-options="type for type in types" class="form-control"></select>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="pull-right">Access:</div>
                        </div>
                        <div class="col-md-8">
                            <select ng-model="image.access" class="form-control" id="access">
                                <option value="private" selected>Private</option>
                                <option value="group">Group</option>
                                <option value="public">Public</option>
                            </select>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="pull-right">Network card:</div>
                        </div>
                        <div class="col-md-8">
                            <select ng-model="image.network_device" required ng-options="network_device for network_device in network_devices" class="form-control" id="network_device"></select>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="pull-right">Disk controller:</div>
                        </div>
                        <div class="col-md-8">
                            <select ng-model="image.disk_controller" required id="disk_controller" ng-options="disk_controller for disk_controller in disk_controllers" class="form-control"></select>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="pull-right">Video card:</div>
                        </div>
                        <div class="col-md-8">
                            <select ng-model="image.video_device" required ng-options="video_device for video_device in video_devices" class="form-control" id="video_device"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" onclick="$('#tasks').toggle();">
                    Tasks <span class="glyphicon glyphicon-menu-down"></span>
                </div>
                <div class="panel-body" id="tasks">
                    <table class="table table-striped">
                        <thead>
                            <th>Type</th>
                            <th>Action</th>
                            <th>State</th>
                        </thead>
                        <tr data-ng-repeat="task in image.tasks" ng-class="{danger: task.state=='failed', success: task.state=='in progress', warning: task.state=='waiting'}">
                            <td>{{task.type}}</td>
                            <td>{{task.action}}</td>
                            <td ng-show="task.action != 'upload_url'">{{task.state}}</td>
                            <td ng-show="task.action == 'upload_url'">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="44" aria-valuemin="0" aria-valuemax="100" ng-attr-style="width: {{task.data.progress*100}}%">
                                    <!--    <span class="sr-only">60% Complete</span>-->
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-1 hidden-sm"></div>
    </div>
    <br/>
    <a href="#/api/image/">Go back to image list</a>
    &nbsp;&nbsp;&nbsp;
    <button type="submit" ng-click="imageSave()" class="btn btn-lg btn-success">Save changes</button>
</div>
