<div class="row">
    <div class="col-md-2 hidden-sm">
    </div>
    <div class="col-md-8 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5>Create new network</h5>
            </div>
            <div class="panel-body text-center">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon">Name: </span>
                                <input type="text" id="name" class="form-control" ng-model="name"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group" ng-show="mode=='isolated'">
                                <span class="input-group-addon">Address: </span>
                                <input type="text" id="address" class="form-control" ng-model="address"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">Mask: </span>
                                <input type="number" id="mask" class="form-control" ng-model="mask" min="0" max="32"/>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="left" title="Mask defines size of network. Search for network addressation (CIDR) basics to understand what is defined by network mask. In default model of networking, the size of each network is four times less than standard IPv4 network with such mask."></span>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon">Network mode: </span>
                                <select ng-model="mode" class="selectpicker" data-width="auto">
                                    <option value="" disabled selected>Select...</option>
                                    <option value="routed_public" data-subtext="Shared with other hosts in cluster">Routed</option>
                                    <option value="routed_isolated" data-subtext="Isolation is made by firewall at cloud level">Routed+Firewall</option>
                                    <option value="isolated" data-subtext="Full layer 2 network virtualization">Isolated</option>
                                    <option value="public" data-subtext="Could be redirected to routed hosts">Public IP pool</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon">Access: </span>
                                <select ng-model="access" class="selectpicker" data-width="auto">
                                    <option value="private" data-subtext="Only you have access to this object">Private</option>
                                    <option value="group" data-subtext="Members from your group can use and modify this object">Group</option>
                                    <option value="public" data-subtext="Anyone could modify this object">Public</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" ng-click="create()">Create</button>
            </div>
        </div>
    </div>
    <div class="col-md-2 hidden-sm"></div>
</div>

<script>
    $(function () {
        $('.selectpicker').selectpicker();
        $('[data-toggle="tooltip"]').tooltip()
    });
</script>
