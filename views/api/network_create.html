<div class="ui container">
    <div class="ui segment">
        <div class="ui three column grid">
            <div class="column">
            </div>
            <div class="center aligned column">
                <div class="ui icon header">
                    <i class="globe icon"></i>
                    Create new network
                </div>
            </div>
            <div class="column">
            </div>
        </div>
    </div>

    <div class="ui styled fluid accordion">
        <div class="title active">
            <i class="dropdown icon"></i>
            Basic information
        </div>
        <div class="content active">
            <p style="display: block ! important;" class="transition visible">
                <div class="ui two column grid">
                    <div class="ui column form">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="edit icon"></i>
                                <input type="text" ng-model="name" placeholder="Network name">
                            </div>
                        </div>
                        <div class="grouped fields">
                            <label>Disk controller</label>
                            <div class="field">
                                <div class="ui slider checkbox">
                                    <input type="radio" name="mode" ng-model="mode" value="routed_public"/>
                                    <label>Routed network with Internet access</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui slider checkbox">
                                    <input type="radio" name="mode" ng-model="mode" value="routed_isolated"/>
                                    <label>Routed network with traffic restricted only to this network</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui slider checkbox">
                                    <input type="radio" name="mode" ng-model="mode" value="isolated"/>
                                    <label>Isolated, fully virtualized layer 2 network without access to the Internet</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui slider checkbox">
                                    <input type="radio" name="mode" ng-model="mode" value="public"/>
                                    <label>Public IP address pool</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui column">
                        <div class="field" ng-show="mode == 'isolated'">
                            <div class="ui left icon input">
                                <i class="edit icon"></i>
                                <input type="text" ng-model="address" placeholder="Network address"/>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="edit icon"></i>
                                <input type="number" min="1" max="30" ng-model="mask"  placeholder="Mask (size, e.g. 24)">
                            </div>
                        </div>
                    </div>
                </div>
            </p>
        </div>
    </div>
    <div class="ui two bottom attached buttons">
        <a class="ui yellow icon button" href="#/api/network/"><i class="left arrow icon"></i>Back</a>
        <button class="ui green icon button" ng-click="create()"><i class="plus icon"></i>Create</button>
    </div>
</div>
