<div class="ui container">
    <div class="ui top attached segment">
        <div class="ui three center aligned column grid">
            <div class="column">
                <div class="ui icon header">
                    <i class="disk outline icon"></i>
                    New image
                </div>
            </div>
        </div>
    </div>

    <div class="ui stackable styled fluid accordion">
        <div class="title active">
            <i class="dropdown icon"></i>
            Basic information
        </div>
        <div class="content active">
            <p style="display: block ! important;" class="transition visible">
                <div class="ui two column grid">
                    <div class="ui column form">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="edit icon"></i>
                                <input type="text" ng-model="image.name" placeholder="Image name">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="edit icon"></i>
                                <textarea rows=4 ng-model="image.description" placeholder="Description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="ui column form">
                        <div class="field" ng-show="{{ upload }}">
                            <div class="ui labeled input">
                                <label class="ui label">Location</label>
                                <input type="text" ng-change="checkFormat()" id="location" ng-model="location" placeholder="http://...">
                            </div>
                        </div>
                        <div class="field" ng-show="{{ create }}">
                            <div class="ui right labeled input">
                                <label class="ui label">Size</label>
                                <input type="number" id="size" ng-model="image.size" value="1" step="0.1" aria-valuemin="0.1" placeholder="Image size in MB">
                                <label class="ui label">MB</label>
                            </div>
                        </div>

                        <div class="grouped fields">
                            <label>Format</label>
                            <div class="field" data-ng-repeat="format in formats">
                                <div class="ui slider checkbox">
                                    <input type="radio" name="format" ng-model="image.format" value="{{ format }}"/>
                                    <label>{{ format }}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </p>
        </div>

        <div class="title active">
            <i class="dropdown icon"></i>
            Advanced
        </div>
        <div class="content">
            <p style="display: block ! important;" class="transition visible">
                <div class="ui three column grid">
                    <div class="ui column form">
                        <div class="grouped fields">
                            <label>Access: </label>
                            <div class="field">
                                <div class="ui slider checkbox">
                                    <input type="radio" name="access" ng-model="image.access" value="private"/>
                                    <label>Private</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui slider checkbox">
                                    <input type="radio" name="access" ng-model="image.access" value="group"/>
                                    <label>Group</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui slider checkbox">
                                    <input type="radio" name="access" ng-model="image.access" value="public"/>
                                    <label>Public</label>
                                </div>
                            </div>
                        </div>
                        <div class="grouped fields">
                            <label>Type: </label>
                            <div class="field" data-ng-repeat="type in types">
                                <div class="ui slider checkbox">
                                    <input type="radio" name="type" ng-model="image.type" value="{{ type }}"/>
                                    <label>{{ type }}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui column form">
                        <div class="grouped fields">
                            <label>Network device</label>
                            <div class="field" data-ng-repeat="network_device in network_devices">
                                <div class="ui slider checkbox">
                                    <input type="radio" name="network_device" ng-model="$parent.image.network_device" ng-value="network_device" />
                                    <label>{{ network_device }}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui column form">
                        <div class="grouped fields">
                            <label>Disk controller</label>
                            <div class="field" data-ng-repeat="disk_controller in disk_controllers">
                                <div class="ui slider checkbox">
                                    <input type="radio" name="disk_controller" ng-model="image.disk_controller" value="{{ disk_controller }}"/>
                                    <label>{{ disk_controller }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="grouped fields">
                            <label>Graphics card {{ image.video_device }}</label>
                            <div class="field" ng-repeat="video_device in video_devices">
                                <div class="ui slider checkbox">
                                    <input type="radio" name="video_device" ng-model="image.video_device" ng-value="video_device"/>
                                    <label>{{ video_device }}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </p>
        </div>
    </div>
    <div class="ui two bottom attached buttons">
        <a class="ui white icon button" href="#/api/image/"><i class="left arrow icon"></i>Back</a>
        <button class="ui green icon button" ng-click="imageNew()"><i class="circle plus icon"></i>Create</button>
    </div>
</div>

<script>
    $('.ui.accordion').accordion();
</script>
