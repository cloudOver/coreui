<div class="text-center">
    <div class="row">
        <div class="col-md-1 hidden-sm">
        </div>
        <div class="col-md-5 col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Disk image details
                </div>
                <div class="panel-body">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" id="name" ng-model="image.name" class="form-control" placeholder="Name" required autofocus>
                    <hr/>
                    <label for="description" class="sr-only">Description</label>
                    <textarea type="text" id="description" ng-model="image.description" class="form-control" placeholder="Short description"></textarea>
                    <hr/>
                    <div class="input-group" ng-show="{{ create }}">
                        <div class="input-group-addon">Size</div>
                        <input type="number" class="form-control" id="size" ng-model="image.size" value="1" step="0.1" aria-valuemin="0.1">
                        <div class="input-group-addon">GB</div>
                    </div>
                    <div class="input-group" ng-show="{{ upload }}">
                        <div class="input-group-addon">Location</div>
                        <input type="text" class="form-control" ng-change="checkFormat()" id="location" ng-model="location" placeholder="http://">
                    </div>
                    <hr/>
                    <div class="input-group">
                        <div class="input-group-addon">Format</div>
                        <select ng-model="image.format" required id="format" ng-options="format for format in formats" class="form-control"></select>
                        <div class="input-group-addon"><span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="left" title="The format defines how data of an image is packed inside image."></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Hardware
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="pull-right">Type:</div>
                        </div>
                        <div class="col-md-7">
                            <select ng-model="image.type" select-model="image.type" required id="type" ng-options="type for type in types" class="selectpicker"></select>
                        </div>
                        <div class="col-md-1">
                            <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="left" title="Permanent images are used as external drives. Each permanent drive could be attached to only one instance at the same time. Use them to store data. The transient drives are used as instance's base image with OS. Object images are used by object storage and are not available for instances. You can change type of image later, in image details."></span>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="pull-right">Access:</div>
                        </div>
                        <div class="col-md-7">
                            <select ng-model="image.access" id="access" class="selectpicker">
                                <option value="private" data-subtext="Only you have access to this object">Private</option>
                                <option value="group" data-subtext="Members from your group can use and modify this object">Group</option>
                                <option value="public" data-subtext="Anyone could modify this object">Public</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="left" title="Define, who should have access to image"></span>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="pull-right">Network card:</div>
                        </div>
                        <div class="col-md-7">
                            <select ng-model="image.network_device" required ng-options="network_device for network_device in network_devices" class="selectpicker" id="network_device"></select>
                        </div>
                        <div class="col-md-1">
                            <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="left" title="If the image is used as base image for instance, this field is used to define how hypervisor should emulate all network devices"></span>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="pull-right">Disk controller:</div>
                        </div>
                        <div class="col-md-7">
                            <select ng-model="image.disk_controller" required id="disk_controller" ng-options="disk_controller for disk_controller in disk_controllers" class="selectpicker"></select>
                        </div>
                        <div class="col-md-1">
                            <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="left" title="If the image is used as base image for instance, this field is used to define how hypervisor should emulate all disk controllers"></span>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="pull-right">Video card:</div>
                        </div>
                        <div class="col-md-7">
                            <select ng-model="image.video_device" required ng-options="video_device for video_device in video_devices" class="selectpicker" id="video_device"></select>
                        </div>
                        <div class="col-md-1">
                            <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="left" title="If the image is used as base image for instance, this field is used to define how hypervisor should emulate the video device"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1 hidden-sm"></div>
    </div>
    <a href="#/api/image/">Go back to image list</a>
    &nbsp;&nbsp;&nbsp;
    <button type="submit" ng-click="imageNew()" class="btn btn-lg btn-success" ng-show="{{ create }}">Create</button>
    <button type="submit" ng-click="imageNew()" class="btn btn-lg btn-success" ng-show="{{ upload }}">Upload</button>
</div>

<script>
    $(function () {
        $('.selectpicker').selectpicker();
        $('[data-toggle="tooltip"]').tooltip()
    });
</script>
