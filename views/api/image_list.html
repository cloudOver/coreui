<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading text-right">
                <h5 class="pull-left">Images</h5>
                <div class="btn-group">
                    <button ng-click="obj_create()" id="obj_create" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-plus"></span>Create new</button>
                    <button ng-click="obj_upload()" id="obj_upload" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-cloud-upload"></span>Upload</button>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-stripped table-hover" ng-table="vmsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>State</th>
                            <th>Size</th>
                            <th>Type</th>
                            <th>Access</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="cursor: pointer;" ng-repeat="obj in objs" ng-click="obj_edit(obj)" ng-class="{danger: obj.state=='failed', success: obj.state=='downloading', info: obj.state=='waiting'}">
                            <td data-title="'Name'" sortable="'name'">{{ obj.name }}<br/><small>{{ obj.description }}</small></td>
                            <td>{{ obj.state }}</td>
                            <td data-title="'Size'" sortable="'size'">{{ (obj.size/1024/1024/1024).toFixed(2) }} GB</td>
                            <td data-title="'Type'" sortable="'type'">{{ obj.type }}</td>
                            <td data-title="'Access'" sortable="'access'">{{ obj.access }}</td>
                            <td>{{ obj.id }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
