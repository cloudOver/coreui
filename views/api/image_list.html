<div class="ui container">
    <div class="ui segment">
        <div class="ui grid">
            <div class="ten wide column">
                <div class="ui header">Hard disk images</div>
                <div class="content">Manage your hard disk images. Create or upload images of hard drives for your instances.</div>
            </div>
            <div class="six wide right aligned column">
                <button ng-click="obj_create()" id="obj_create" class="ui green button"><i class="add circle icon"></i>Create new</button>
                <button ng-click="obj_upload()" id="obj_create" class="ui green button"><i class="cloud upload icon"></i>Upload</button>
            </div>
        </div>
    </div>
    <table class="ui table">
        <thead>
            <tr>
                <th>Name</th>
                <th>State</th>
                <th>Size</th>
                <th>Type</th>
                <th>Access</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            <tr style="cursor: pointer;" ng-repeat="obj in objs" ng-click="obj_edit(obj)" ng-class="{danger: obj.state=='failed', success: obj.state=='downloading', info: obj.state=='waiting'}">
                <td data-title="'Name'" sortable="'name'">{{ obj.name }}<br/><small>{{ obj.description }}</small></td>
                <td>
                    <i ng-show="obj.state == 'waiting'" class="blue settings icon"></i>
                    <i ng-show="obj.state == 'failed'" class="red remove icon"></i>
                    <i ng-show="obj.state == 'downloading'" class="green cloud upload icon"></i>
                    <i ng-show="obj.state == 'ok'" class="green checkmark icon"></i>
                    {{ obj.state }}
                </td>
                <td data-title="'Size'" sortable="'size'">{{ (obj.size/1024/1024/1024).toFixed(2) }} GB</td>
                <td data-title="'Type'" sortable="'type'">{{ obj.type }}</td>
                <td data-title="'Access'" sortable="'access'">{{ obj.access }}</td>
                <td>{{ obj.id }}</td>
            </tr>
        </tbody>
    </table>
</div>
