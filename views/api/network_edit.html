<div class="ui container">
    <div class="ui segment">
        <div class="ui three column grid">
            <div class="column">
                <div class="ui icon header">
                    <i class="globe icon"></i>
                    {{ network.name }}
                </div>
            </div>
            <div class="column">
                <div class="meta">ID: {{ network.id }}</div>
                <div class="meta">Mode: {{ network.mode }}</div>
                <div class="ui divider"></div>
                <div class="meta">Has firewall: {{ network.is_isolated }}</div>
            </div>
            <div class="right aligned column">
                <button class="ui red image button" ng-click="networkRemove()"><i class="remove icon"></i> Remove</button>
            </div>
        </div>
    </div>

    <div class="ui styled fluid accordion">
        <div class="title active">
            <i class="dropdown icon"></i>
            Basic information
        </div>
        <div class="content active">
            <p style="display: block ! important;" class="transition visible">
                <div class="ui two column grid">
                    <div class="ui column form">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="edit icon"></i>
                                <input type="text" ng-model="network.name" placeholder="Network name">
                            </div>
                        </div>
                        <div class="field" ng-show="network.mode == 'isolated'">
                            <div class="ui labeled input">
                                <label class="ui label">DHCP server address</label>
                                <input placeholder="Server address" ng-model="network.data.gateway" type="text"/>
                                <button class="ui basic icon button" ng-click="dhcpStart()"><i class="play icon"></i></button>
                                <button class="ui basic icon button" ng-click="dhcpStop()"><i class="stop icon"></i></button>
                            </div>
                        </div>
                        <div class="field" ng-show="network.mode == 'isolated'">
                            <div class="ui labeled input">
                                <label class="ui label">Create new lease</label>
                                <input placeholder="IPv4 or IPv6 address" ng-model="address" id="address" type="text"/>
                                <button class="ui basic icon button" ng-click="networkCreateLease()"><i class="plus icon"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="ui column">
                        <div class="ui divided segment items">
                            <div class="ui header">Leases</div>
                            <div class="item" data-ng-repeat="lease in leases">{{ lease.address }}<small ng-show="lease.vm_id"> - instance {{ lease.vm_id }}</small></div>
                        </div>
                    </div>
                </div>
            </p>
        </div>
    </div>
    <div class="ui two bottom attached buttons">
        <a class="ui yellow icon button" href="#/api/network/"><i class="left arrow icon"></i>Back</a>
        <button class="ui green icon button" ng-click="networkSave()"><i class="checkmark icon"></i>Save</button>
    </div>
</div>
