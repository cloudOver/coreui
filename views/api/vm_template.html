<div class="ui container">
    <div class="ui segment">
        Hardware templates
    </div>
    <div class="ui three cards">
        <div class="ui fluid raised card" data-ng-repeat="obj in objs">
            <div class="ui center aligned content"><div class="header">{{ obj.name }}</div></div>
            <div class="ui three column grid">
                <div class="center aligned column">
                    <canvas id="cpu" class="chart chart-doughnut" ng-attr-data="[obj.cpu, max_cpu-obj.cpu]" labels="['CPU', '']"></canvas>
                    <br/>
                    CPU: {{ obj.cpu }}
                </div>
                <div class="center aligned column">
                    <canvas id="memory" class="chart chart-doughnut" ng-attr-data="[obj.memory, max_memory-obj.memory]" labels="['Memory', '']"></canvas>
                    <br/>
                    Memory: {{ obj.memory }}
                </div>
                <div class="center aligned column">
                    <canvas id="points" class="chart chart-doughnut" ng-attr-data="[obj.points, max_points-obj.points]" labels="['Memory', '']"></canvas>
                    <br/>
                    Points: {{ obj.points }}
                </div>
            </div>
            <div class="content">
                {{ obj.description }}
                <div class="meta">
                    <b>EC2 equivalent: </b>{{ obj.ec2name }}
                </div>
                <div class="meta">
                    <b>Virtualization type: </b>{{ obj.domain_type }}
                </div>
                <div class="meta">
                    <b>Kernel: </b>{{ obj.kernel }}
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
