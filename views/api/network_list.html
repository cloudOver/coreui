<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading text-right">
                <h5 class="pull-left">Networks</h5>
                <button ng-click="obj_create()" id="obj_create" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-plus"></span>Create new</button>
            </div>
            <div class="panel-body">
                <table class="table table-stripped" ng-table="vmsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Leases</th>
                            <th>Attached instances</th>
                            <th>Isolated</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="obj in objs" ng-click="obj_edit(obj)">
                            <td>{{ obj.id }}</td>
                            <td data-title="'Name'" sortable="'name'">{{ obj.name }}</td>
                            <td>{{ obj.address }}/{{ obj.mask }}</td>
                            <td>{{ obj.total_leases }}</td>
                            <td>{{ obj.used_leases }}</td>
                            <td>{{ obj.is_isolated }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
