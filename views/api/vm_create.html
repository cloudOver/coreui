<div class="ui container">
    <div class="ui segment">
        Create new instance
    </div>
    <div class="ui styled fluid accordion">
        <div class="title active">
            <i class="dropdown icon"></i>
            Basic settings
        </div>
        <div class="content active">
            <p style="display: block ! important;" class="transition visible">
                <div class="ui two column grid">
                    <div class="ui column form">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="edit icon"></i>
                                <input type="text" ng-model="name" placeholder="Instance name">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="edit icon"></i>
                                <textarea rows=4 ng-model="description" placeholder="Description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="ui form column">
                        <div class="field">
                            <label>Virtual hardware </label>
                            <select class="ui search dropdown" ng-model="template" required ng-options="template.name for template in templates"></select>
                            <div ng-show="template != null" class="meta">
                                CPU: {{ template.cpu }}, Memory: {{ template.memory }} MB
                            </div>
                        </div>
                        <div class="field">
                            <label>Basic hard drive </label>
                            <select class="ui search dropdown" ng-model="base_image"  ng-options="image.name for image in images | filter:{type: 'transient', state: 'ok'}"></select>
                        </div>
                        <div class="ui two column grid">
                            <div class="ui field column">
                                <div class="ui toggle checkbox">
                                    <input class="hidden" tabindex="0" type="checkbox" ng-model="start_after_create">
                                    <label>Start instance after created</label>
                                </div>
                            </div>
                            <div class="ui field column">
                                <div class="ui toggle checkbox">
                                    <input class="hidden" tabindex="0" type="checkbox" ng-models="vnc">
                                    <label>Enable web console</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </p>
        </div>
        <div class="title">
            <i class="dropdown icon"></i>
            Networking and storage
        </div>
        <div class="content">
            <p class="transition hidden">
                <div class="ui two column grid">
                    <div class="column">
                        <button class="ui green button" id="addNIC" ng-click="addNIC()"><i class="plus circle icon"></i>Add NIC</button>

                        <fieldset data-ng-repeat="nic in nics">
                            <div class="row">
                                <div class="col-md-10">
                                    <select ng-model="nic.lease" ng-options="lease.address for lease in leases | filter:{vm_id: null}" class="form-control">
                                        <option value="">-- select lease --</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-sm btn-danger btn-block" ng-click="removeNIC(nic)"><span class="glyphicon glyphicon-remove"></span></button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="column"></div>
                </div>
            </p>
        </div>
    </div>
</div>
<script>
    $('.ui.checkbox').checkbox();
    $('select.dropdown').dropdown();
    $('.ui.accordion').accordion();
</script>

<div class="text-center">
    <form id="create">
        <div class="row">
            <div class="col-md-5 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5>External storages</h5>
                    </div>
                    <div class="panel-body">
                        <button class="btn btn-primary btn-sm btn-block" id="addStorage" ng-click="addStorage()"><span class="glyphicon glyphicon-plus"></span>Add storage</button>
                        <br/>
                        <fieldset data-ng-repeat="storage in storages">
                            <div class="row">
                                <div class="col-md-10">
                                    <select ng-model="storage.image" ng-options="image.name for image in images | filter:{type: 'permanent', attached_to_id: null, state: 'ok'}" class="form-control" required="">
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-sm btn-danger btn-block" ng-click="removeStorage(storage)"><span class="glyphicon glyphicon-remove"></span></button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="col-md-1 hidden-sm"></div>
        </div>

        <a href="#/api/vm/">&lt; Go back to instances list</a>
        &nbsp;&nbsp;&nbsp;
        <button type="submit" ng-click="vmCreate()" class="btn btn-lg btn-success">Create</button>
    </form>
</div>
