<div class="ui basic modal" id="log">
    <i class="close icon"></i>
    <div class="header">
        Call log
    </div>
    <div class="content" id="call_log">
        <p>No log available...</p>
    </div>
    <div class="actions">
        <div class="two fluid ui inverted buttons">
            <div class="ui ok basic inverted button">
                <i class="checkmark icon"></i>
                Close
            </div>
        </div>
    </div>
</div>

<div class="ui container">
    <div class="ui segment">
        <div class="ui grid">
            <div class="sixteen wide column">
                <div class="ui header">ThunderScript call results scripts</div>
                <div class="content">Use ThunderScript in dashboard to create new call</div>
            </div>
        </div>
    </div>
    <table class="ui table">
        <thead>
            <tr>
                <th>Script URI</th>
                <th>State</th>
                <th>Call date</th>
                <th>Finish date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr style="cursor: pointer;" ng-repeat="obj in objs" ng-class="{danger: obj.state=='failed', success: obj.state=='in progress', info: obj.state=='variable missing'}">
                <td>{{ obj.script_name }}</td>
                <td>{{ obj.state }}</td>
                <td>{{ obj.call_date }}</td>
                <td>{{ obj.finish_date }}</td>
                <td>
                    <button class="ui small basic yellow icon button" ng-click="show_log(obj.log)"><i class="list icon"></i> Log</button>
                    <button class="ui small basic red icon button" ng-click="remove(obj.id)"><i class="remove icon"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
