<style type="text/css">
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    .form-signin .checkbox {
        font-weight: normal;
    }
    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

</style>
<div class="container">
    <form class="form-signin" id="form-signin">
        <h2 class="form-signin-heading">CloudOver</h2>
        <label for="inputLogin" class="sr-only">Login</label>
        <input type="text" id="inputLogin" name="inputLogin" class="form-control" placeholder="User name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <br/>
        <div class="text-right">
            <a href="#/register/">Register</a>
        </div>
    </form>
</div>

<script type="text/javascript">
    function redirect() {
        document.location = "index.html#/";
    }
    $("#form-signin").submit(function(e) {
        e.preventDefault();
        var login = $("#form-signin #inputLogin").val();
        var password = $("#inputPassword").val();
        request('/user/user/get_seed/', {login: login}, function(r) {
            var pw_hash = $().crypt({method: "sha1", source: password + r.seed});
            request('/user/token/get_list/', {login: login, pw_hash: pw_hash}, function (list) {
                $.cookie("core_login", login);
                $.cookie("core_hash", pw_hash);
                for (i = 0; i < list.length; i++) {
                    if (list[i].name == "CoreUI") {
                        $.cookie("core_token", list[i].token);
                        redirect();
                        return;
                    }
                }

                request("/user/token/create/", {login: login, pw_hash: pw_hash, name: "CoreUI"}, function(r) {
                    $.cookie("core_token", r['token']);
                    redirect();
                });
            });
        });
    });
</script>
