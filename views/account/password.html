<div class="ui container">
    <div class="ui segment">
        <div class="ui three column grid">
            <div class="column">
                <div class="ui icon header">
                    <i class="unhide icon"></i>
                    Change password
                </div>
            </div>
            <div class="column">
            </div>
            <div class="column">
            </div>
        </div>
    </div>

    <div class="ui stackable segment">
        <div class="ui field">
            <div class="ui fluid labeled input">
                <label class="ui label">New password</label>
                <input type="password" id="password1" ng-model="password1" />
            </div>
        </div>
        <div class="ui field">
            <div class="ui fluid labeled input">
                <label class="ui label">Repeat password</label>
                <input type="password" id="password2" ng-model="password2" />
            </div>
        </div>

        <div id="passwordvalidation" class="ui warning message" style="display: none;">Passwords are different!</div>
        <div id="passwordchanged" class="ui success message" style="display: none;">Password changed</div>
    </div>
    <div class="ui bottom attached buttons">
        <button class="ui button" ng-click="password_change()">
            Change
        </button>
    </div>
</div>
