<div class="ui container">
    <div class="ui segment">
        <div class="ui three column grid">
            <div class="column">
                <div class="ui icon header">
                    <i class="setting icon"></i>
                    CoreCluster API
                </div>
            </div>
            <div class="column">
                <div class="meta">Api endpoint: {{ endpoint }}</div>
            </div>
            <div class="column">
            </div>
        </div>
    </div>

    <div class="ui segment">
        <div class="ui divided items">
            <div class="ui header">CoreCluster API modules</div>
            <div class="ui item" data-ng-repeat="obj in modules">
                {{ obj }}
            </div>
        </div>
    </div>

    <div class="ui segment">
        <div class="ui divided items">
            <div class="ui header">API functions</div>
            <div class="ui item" data-ng-repeat="obj in functions">
                <div class="content">
                    <div class="header">{{ obj.name }}</div>
                    <div class="meta">{{ obj.doc }}</div>
                    <div class="meta">
                        <div class="ui horizontal divided list">
                            <div class="item"><b>Parameters</b></div>
                            <div class="item" data-ng-repeat="p in obj.params"><p style="white-space: pre;">{{ p }}</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
