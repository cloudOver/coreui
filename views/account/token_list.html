<div class="ui container">
    <div class="ui segment">
        <div class="ui grid">
            <div class="ten wide column">
                <div class="ui header">API Tokens</div>
                <div class="content">Mamnage your tokens. You can use each token to provide access to your resources in this CoreCluster cloud.</div>
            </div>
            <div class="six wide right aligned column">
                <button ng-click="obj_create()" id="obj_create" class="ui green button"><i class="add circle icon"></i>Create new</button>
            </div>
        </div>
    </div>
    <table class="ui table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Token</th>
                <th>Expires</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="obj in objs" ng-class="{danger: obj.state=='failed', success: obj.state=='downloading', info: obj.state=='waiting'}">
                <td>{{ obj.id }}</td>
                <td data-title="'Name'">{{ obj.name }}</td>
                <td>{{ obj.token }}</td>
                <td>{{ obj.valid_to }}</td>
                <td><button class="ui basic icon red button" ng-click="obj_remove(obj.id)"><i class="remove icon"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
