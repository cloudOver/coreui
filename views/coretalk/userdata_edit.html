<div class="ui container">
    <div class="ui segment">
        <div class="ui grid">
            <div class="two wide column">
                <div class="ui icon header">
                    <i class="disk outline icon"></i>
                    {{ script.name }}
                </div>
            </div>
            <div class="six wide column">
                <div class="mscripteta">ID: {{ script.id }}</div>
                <div class="meta">Access: {{ script.access }}</div>
            </div>
            <div class="eight wide column">
                <button class="ui red image fluid button" ng-click="remove()"><i class="remove icon"></i> Remove</button>
                <div class="ui divider"></div>
                <div class="field">
                    <div class="ui labeled fluid input">
                        <label class="ui green label">Attach to </label>
                        <select ng-model="vm" ng-options="(vm.name + ' (' + vm.id + ')') for vm in vms" class="ui search dropdown"></select>
                        <button class="ui green basic animated fade button" ng-click="attach()">
                            <div class="visible content"><i class="cloud upload icon"></i></div>
                            <div class="hidden content">Network</div>
                        </button>
                        <button class="ui green basic animated fade button" ng-click="attach_configdrive()">
                            <div class="visible content"><i class="disk outline icon"></i></div>
                            <div class="hidden content">ConfigDrive</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui form segment">
        <div class="field">
            <div class="ui labeled fluid input">
                <label class="ui label">Name</label>
                <input type="text" ng-model="script.name" />
            </div>
        </div>
        <div class="field">
            <div class="ui labeled fluid input">
                <label class="ui label">Script</label>
                <textarea style="font-family: 'Courier New'" rows="20" ng-model="script.data" />
            </div>
        </div>
    </div>
    <div class="ui two buttons">
        <a class="ui yellow icon button" href="#/coretalk/userdata/"><i class="left arrow icon"></i>Back</a>
        <button class="ui green icon button" ng-click="remove()"><i class="remove icon"></i>Remove</button>
    </div>
</div>
