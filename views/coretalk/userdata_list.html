<div class="ui container">
    <div class="ui segment">
        <div class="ui grid">
            <div class="ten wide column">
                <div class="ui header">CloudInit scripts</div>
                <div class="content">Use CloudInit to setup operating system in your virtual machines. With this scripts you can create users, execute commands and install new packages.</div>
            </div>
            <div class="six wide right aligned column">
                <button ng-click="obj_create()" id="obj_create" class="ui green button"><i class="add circle icon"></i>Create new</button>
            </div>
        </div>
    </div>
    <table class="ui table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Access</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            <tr style="cursor: pointer;" ng-repeat="obj in objs" ng-click="obj_edit(obj)" ng-class="{danger: obj.state=='failed', success: obj.state=='downloading', info: obj.state=='waiting'}">
                <td data-title="'Name'" sortable="'name'">{{ obj.name }}<br/><small>{{ obj.description }}</small></td>
                <td>{{ obj.access }}</td>
                <td>{{ obj.id }}</td>
            </tr>
        </tbody>
    </table>
</div>
