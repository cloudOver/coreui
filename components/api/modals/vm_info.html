<div class="modal fade" id="vmInfoModal" tabindex="-1" role="dialog" aria-labelledby="vmInfoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button onclick="$('#vmInfoModal').modal('hide')" type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="vmInfoLabel">Instance details</h4>
            </div>
            <div class="modal-body">
                <form id="vmForm" role="form">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="vmInfoName">Virtual machine name: </label>
                            <div id="vmInfoName"></div>
                            <label for="vmInfoDescription">Description: </label>
                            <div id="vmInfoDescription"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="vmInfoState">State: </label>
                            <div id="vmInfoState"></div>
                            <label for="vmInfoID">ID: </label>
                            <div id="vmInfoID"></div>
                        </div>
                    </div>
                    <br/>
                    <!-- Buttons -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group btn">
                                <button id="cleanup" class='btn btn-primary' data-toggle="tooltip" data-placement="bottom" title="Cleanup VM's data"><span class='glyphicon glyphicon-remove'></span></button>
                            </div>
                            <div id="vm_stopped" class="btn-group btn hidden">
                                <button id="save" class='btn btn-primary' data-toggle="tooltip" data-placement="bottom" title="Save VM base image"><span class='glyphicon glyphicon-floppy-disk'></span></button>
                                <button id="start" class='btn btn-success' data-toggle="tooltip" data-placement="bottom" title="Start VM"><span class='glyphicon glyphicon-play'></span></button>
                            </div>
                            <div id="vm_running" class="btn-group btn hidden">
                                <button id="poweroff" class='btn btn-warning' data-toggle="tooltip" data-placement="bottom" title="Power off"><span class='glyphicon glyphicon-off'></span></button>
                                <button id="shutdown" class='btn btn-warning' data-toggle="tooltip" data-placement="bottom" title="Shutdown (ACPI button)"><span class='glyphicon glyphicon-circle-arrow-down'></span></button>
                                <button id="reset" class='btn btn-warning' data-toggle="tooltip" data-placement="bottom" title="Reset"><span class='glyphicon glyphicon-refresh'></span></button>
                                <button id="console" class='btn' data-toggle="tooltip" data-placement="bottom" title="VNC console"><span class='glyphicon glyphicon-picture'></span></button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-inline">
                                <div class="input-group">
                                    <span class="input-group-addon">vnc://</span>
                                    <input type=text class=form-control id=vncHost />
                                </div>

                                <div class="input-group" id=vncPassword>
                                    <label>Password: </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <!-- Details - ips, actions and disks -->
                    <div class="row">
                        <div class="col-md-12"><a href="#vm_list" onclick="$('#vmDetails').toggle(300)">Details...</a></div>
                    </div>
                    <div id="vmDetails" class="row">
                        <div class="col-md-4">
                            <label>IPv4 addresses:</label>
                            <div id="vmLeases" class="well"></div>
                        </div>
                        <div class="col-md-4">
                            <label>Permanent disks:</label>
                            <div id="vmDisks" class="well"></div>
                        </div>
                        <div class="col-md-4">
                            <label>Tasks:</label>
                            <div id="vmTasks" class="well well-lg"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
