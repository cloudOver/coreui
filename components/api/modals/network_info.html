<div class="modal fade" id="networkInfoModal" tabindex="-1" role="dialog" aria-labelledby="networkInfoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button onclick="$('#networkInfoModal').modal('hide')" type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="networkInfoLabel">Show network</h4>
            </div>
            <div class="modal-body">
                <form id="networkForm" role="form">
                    <div class="row">
                        <!-- information -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="networkName">Name:</label><br/>
                                <div id="networkName"></div>
                            </div>
                            <div class="form-group">
                                <label for="networkAddress">Address:</label><br/>
                                <div id="networkAddress"></div>
                            </div>
                        </div>
                        <!-- leases -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="networkLeases">Leases</label>
                            </div>
                            <div id="networkLeases"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="$('#networkInfoModal').modal('hide')">Close</button>
                <button id="networkRemove" type="button" class="btn btn-danger">Remove</button>
            </div>
        </div>
    </div>
</div>
