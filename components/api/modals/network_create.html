<div class="modal fade" id="networkCreateModal" tabindex="-1" role="dialog" aria-labelledby="networkCreateLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button onclick="$('#networkCreateModal').modal('hide')" type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="networkCreateLabel">Create new network</h4>
            </div>
            <div class="modal-body">
                <form id="networkForm" role="form">
                    <div class="form-group">
                        <label for="networkName">Name:</label><br/>
                        <input type="text" class="form-control" id="networkName"/>
                    </div>
                    <div class="form-group">
                        <label for="networkMask">Mask:</label><br/>
                        <input type="number" value="24" min="8" max="30" class="form-control" id="networkMask"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" onclick="$('#networkCreateModal').modal('hide')">Cancel</button>
                <button id="networkSubmit" type="button" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $("#networkCreateModal").find("#networkSubmit").click(function(e) {
        modal = "#networkCreateModal";
        name = $(modal).find("#networkName").val();
        mask = $(modal).find("#networkMask").val();
        request('/api/network/request/', {token: window.token,
                                          name: name,
                                          mask: mask},
                function(r) {
                    showNetworkList();
                    $(modal).modal('hide');
                    $(modal).find("#networkForm")[0].reset();
                });
    })
</script>
