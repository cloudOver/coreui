<div class="modal fade" id="imageInfoModal" tabindex="-1" role="dialog" aria-labelledby="imageInfoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button onclick="$('#imageInfoModal').modal('hide')" type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="imageInfoLabel">Image details</h4>
            </div>
            <div class="modal-body">
                <form id="imageForm" role="form">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="imageInfoName">Image name: </label>
                            <div id="imageInfoName"></div>
                            <label for="imageInfoDescription">Description: </label>
                            <div id="imageInfoDescription"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="imageInfoState">State: </label>
                            <div id="imageInfoState"></div>
                            <label for="imageInfoID">ID: </label>
                            <div id="imageInfoID"></div>
                            <label for="imageInfoState">Attached to VM: </label>
                            <div id="imageInfoAttached">None</div>
                        </div>
                    </div>
                    <br/>
                    <!-- Buttons -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group btn">
                                <button id="remove" class='btn btn-primary' data-toggle="tooltip" data-placement="bottom" title="Remove image"><span class='glyphicon glyphicon-remove'></span></button>
                            </div>
                            <div class="form-group">
                                <label for="image_type">Image type:</label>
                                <select id=image_type class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label for="image_access">Access:</label>
                                <select id=image_access class="form-control"></select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="image_disk">Disk controller:</label>
                                <select id=image_disk class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label for="image_video">Virtual video graphics card:</label>
                                <select id=image_video class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label for="image_network">Virtual network card driver:</label>
                                <select id=image_network class="form-control"></select>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <!-- Details - ips, actions and disks -->
                    <div class="row">
                        <div class="col-md-12"><a href="#image_list" onclick="$('#imageDetails').toggle(300)">Details...</a></div>
                    </div>
                    <div id="imageDetails" class="row">
                        <div class="col-md-6">
                            <label>Used as base image in VMs:</label>
                            <div id="imageBase" class="well"></div>
                        </div>
                        <div class="col-md-6">
                            <label>Tasks:</label>
                            <div id="vmTasks" class="well well-lg"></div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" onclick="$('#imageInfoModal').modal('hide')">Close</button>
            </div>
        </div>
    </div>
</div>
