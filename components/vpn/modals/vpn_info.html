                            <a href="#vpn_list" onclick="$('#vpn_clientCrt').toggle(300);">Show Client certificate</a>
                            <div class="well small" id="vpn_clientCrt"></div><br/>
                            <a href="#vpn_list" onclick="$('#vpn_clientKey').toggle(300);">Show Client key</a>

                    </div>
