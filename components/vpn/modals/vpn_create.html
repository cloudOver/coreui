<div class="modal fade" id="vpnCreateModal" tabindex="-1" role="dialog" aria-labelledby="vpnCreateLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button onclick="$('#vpnCreateModal').modal('hide')" type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="vpnCreateLabel">Create new virtual private network</h4>
            </div>
            <div class="modal-body">
                <form id="vpnForm" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">Name: </div>
                            <input type="text" id="vpnName" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" onclick="$('#vpnCreateModal').modal('hide')">Cancel</button>
                <button id="vpnSubmit" type="button" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $("#vpnCreateModal").find("#vpnSubmit").click(function(e) {
        modal = "#vpnCreateModal";
        address = $(modal).find("#vpnAddress").val();
        mask = $(modal).find("#vpnMask").val();
        name = $(modal).find("#vpnName").val();
        request('/vpn/network/create/', {token: window.token, name: name, address: address, mask: mask}, function(r) {
            showVpnList();
        });
        $(modal).find("#vpnForm")[0].reset();
        $(modal).modal('hide');
    })
</script>
