<div id="modals"></div>

<script type="text/javascript">
    function coreDavList() {
        highlightMenu("#coreDav_list");
        request("/user/token/get_list/", {login: window.login, pw_hash: window.pw_hash}, function(r) {
            makeTable(new TableCoreModel(r, ["name", "token"], "coreDav"), "#content");
        });
    }

    $("#coreDav_list").click(function(e) { coreDavList(); });

</script>
