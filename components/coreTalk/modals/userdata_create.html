<div class="modal fade" id="userdataCreateModal" tabindex="-1" role="dialog" aria-labelledby="userdataCreateLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button onclick="$('#userdataCreateModal').modal('hide')" type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="userdataCreateLabel">Create new user data</h4>
            </div>
            <div class="modal-body">
                <form id="userdataForm" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">Name: </div>
                            <input type="text" id="userdataName" class="form-control">
                        </div>
                        <br />
                        <div class="input-group">
                            <div class="input-group-addon">Data: </div>
                            <textarea width="100%" rows="10" class="form-control" id="userdataData"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" onclick="$('#userdataCreateModal').modal('hide')">Cancel</button>
                <button id="userdataSubmit" type="button" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $("#userdataCreateModal").find("#userdataSubmit").click(function(e) {
        modal = "#userdataCreateModal";
        data = $(modal).find("#userdataData").val();
        name = $(modal).find("#userdataName").val();
        request('/coreTalk/userdata/create/', {token: window.token, name: name, data: data}, function(r) {
            showUserDataList();
        });
        $(modal).find("#userdataForm")[0].reset();
        $(modal).modal('hide');
    })
</script>
