<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Core UI</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="navbar" class="navbar navbar-inverse navbar-static-top" role="navigation"></div>
    <div class="row">
        <div class="col-md-2 panel-group" id="menu" role="components" aria-multiselectable="true"></div>
        <div class="col-md-10" id="content"></div>
    </div>
    <div id="controllers"></div>

    <!-- Login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="loginLabel">Login</h4>
                </div>
                <div class="modal-body">
                    <input type="text" id="loginUsername" class="form-control" placeholder="User name">
                    <br />
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password">
                    <br />
                    <div id="loginRegisterForm" class="hidden">
                        <div class="input-group">
                            <span class="input-group-addon">Repeat password</span>
                            <input type="password" id="loginPassword2" class="form-control">
                        </div>
                        <br/>

                        <div class="input-group">
                            <span class="input-group-addon">Name</span>
                            <input type="text" id="loginName" class="form-control">
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon">Surname</span>
                            <input type="text" id="loginSurname" class="form-control">
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon">Email</span>
                            <input type="email" id="loginEmail" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="loginRegister" type="button" class="btn btn-default">Register</button>
                    <button id="loginSubmit" type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-json.js"></script>
    <script src="js/jquery-crypt.js"></script>
    <script src="js/jquery-cookie.js"></script>
    <script src="js/jquery-tmpl.min.js"></script>
    <script src="js/jquery-jeditable.js"></script>
    <script src="settings.js"></script>
    <script src="js/core-models.js"></script>
    <script src="js/core-functions.js"></script>
    <script src="js/core-logic.js"></script>
</body>
</html>
