        <style>
            .fade {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                opacity: 1;
            }
            .fade.ng-enter,
            .fade.ng-leave {
                -webkit-transition: all 1s ease;
                transition: all 0.3s ease;
            }
            .fade.ng-enter {
                opacity: 0;
            }
            .fade.ng-enter-active {
                opacity: 1;
            }
            .fade.ng-leave {
                opacity: 1;
            }
            .fade.ng-leave-active {
                opacity: 0;
            }
        </style>
    </head>
    <body ng-app="coreui">
    <!--<nav>
        <navbar></navbar>
    </nav>-->
    <sidemenu></sidemenu>
    <div ng-view class="container fade"></div>

    <script src="apps/coreui/controller.js"></script>

    </body>
