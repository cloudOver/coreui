<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CoreUI</title>

        <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
        <link rel="stylesheet" href="css/angular-chart.css">
        <link rel="stylesheet" href="css/vis.min.css">

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery-migrate-1.2.1.min.js"></script>
        <script src="js/jquery.json.min.js"></script>
        <script src="js/jquery.cookie.min.js"></script>
        <script src="js/jquery.autocomplete.js"></script>
        <script src="semantic/semantic.min.js"></script>
        <script src="js/Chart.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/angular-chart.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/jquery.crypt.js"></script>
        <script src="js/vis.js"></script>
        <script src="js/task.js"></script>

        <style>
            .contents {
                min-height: 90%;
            }
        </style>
    </head>
    <body ng-app=coreUi>
        <div class="ui sixteen wide stackable pointing main menu" style="height: 50px;" ng-include="'views/navbar.html'"></div>
        <div class="ui grid">
            <div id="menu" class="ui four wide inverted left vertical column stackable menu" ng-include="'views/sidemenu.html'"></div>
            <div class="twelve wide column" ng-view id="view"></div>
        </div>
        <div ng-include="'views/footer.html'"></div>

    <script src="settings.js"></script>
    <script src="js/request.js"></script>
    <script src="js/core.js"></script>
    <script src="controllers/account.js"></script>
    <script src="controllers/coretalk.js"></script>
    <script src="controllers/corevpn.js"></script>
    <script src="controllers/home.js"></script>
    <script src="controllers/image.js"></script>
    <script src="controllers/network.js"></script>
    <script src="controllers/thunderscript.js"></script>
    <script src="controllers/vm.js"></script>
    </body>
</html>
