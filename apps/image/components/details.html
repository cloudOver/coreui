<div class="card blue-grey darken-1">
    <div class="card-content white-text">
        <span class="card-title">Disk image: {{ image.name }}</span>
        <p>{{ image.description }}</p>
        <small>ID: {{ image.id }}</small>
    </div>
    <div class="card-action">
        <ask text="Delete" action="/api/image/delete/" landingurl="/image/list/" objectselector="image_id" id="{{ $ctrl.id }}" question="Are you sure to delete image {{ image.name }}?">Remove</ask>
    </div>
</div>
