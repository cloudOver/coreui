<div class="row">
    <div class="col s12 m4" data-ng-repeat="template in templates">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ template.name }}</span>
                <p>vCPU: {{ template.cpu }} of {{ max_cpu }}</p>
                <p>Memory: {{ template.memory }} MB</p>
                <p>HDD quota: {{ template.hdd }} MB</p>
            </div>
        </div>
    </div>
</div>
