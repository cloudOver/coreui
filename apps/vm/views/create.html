<form id="create">
    <h4>Create new instance</h4>
    <div class="row">
        <div class="input-field col s12 m6">
            <input placeholder="Name" id="name" ng-model="name" type="text" class="validate" />
            <label for="name">Name</label>
            <input placeholder="Description" id="description" ng-model="description" type="text" class="validate" />
            <label for="name">Description</label>
        </div>
        <div class="col s12 m6">
            <p ng-repeat="template in templates">
                <input type="radio" name="template" id="template-{{ template.name }}" value="{{ template.name }}" />
                <label for="template-{{ template.name }}">{{ tenplate.name }}</label>
            </p>
        </div>
    </div>
    <a class="waves-effect waves-light btn blue" ng-click="create()">Create</a>
</form>
