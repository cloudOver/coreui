    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" onclick="$('#content').load('main.html')">CoreUI</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href="http://cloudover.org/" target="_blank">CloudOver</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="navbar_login" onclick="$('#content').load('main.html')"></a></li>
            <li><a href="#" data-toggle="modal" data-target="#settingsModal"><span class="glyphicon glyphicon-cog"></span></a></li>
            <li><a href="#"><span class="glyphicon glyphicon-info-sign"></span></a></li></li>
            <li><a href="http://cloudover.org/coreui/" target="_blank"><span class="glyphicon glyphicon-question-sign"></span></a></li>

        </ul>
    </div><!-- /.navbar-collapse -->
</div>


<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="settingsModalLabel">Settings</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon">Core URL</span>
                    <input type="email" id="coreUrl" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="settingsSave">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function() {
        $("#coreUrl").val(window.coreUrl);
    });
    $("#settingsSave").click(function(e) {
        window.coreUrl = $("#coreUrl").val();
        $("#settingsModal").modal('hide');
    });

    $("#user_logout").click(function() {
        $.removeCookie("core_pw_hash");
        $.removeCookie("core_login");
        $.removeCookie("core_token");
        location.reload();
    });
</script>
